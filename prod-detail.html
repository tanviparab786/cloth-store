<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueVogue - Product Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #001f3f;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
    }

    .product-image {
      flex: 1 1 45%;
    }

    .product-image img {
      width: 100%;
      border-radius: 12px;
    }

    .product-details {
      flex: 1 1 50%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00bfff;
    }

    p.price {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }

    p.description {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #e0f7ff;
    }

    label, select, input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
    }

    select, input[type="number"] {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 1rem 2rem;
      background-color: #00bfff;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #009acd;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #000814;
      color: #ccc;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-image">
      <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRQs8d3I4Hct_qD_4lkMgE7ExicFHZhTu9t52J7J5J_XJsZKuKeFyZiyEFUSL4EZZpxbH0Gv2xQpDRYk3RvagcCiEYq_sUfrcpZ9zxsT96EmLpAcRHAzs_5" alt="Men's Denim Jacket">
    </div>
    <div class="product-details">
      <h1>Men's Denim Jacket</h1>
      <p class="price">â‚¹799</p>
      <p class="description">
        Upgrade your wardrobe with this premium quality denim jacket. Crafted with durable fabric and styled for comfort, this jacket is perfect for both casual and semi-formal looks.
      </p>
      <form>
        <label for="size">Select Size:</label>
        <select id="size" name="size">
          <option value="">Choose size</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" />

        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 BlueVogue. All rights reserved.</p>
  </footer>

  <h1>This is Product Page</h1>
<a href="index.html">Back to Home</a><br>
<a href="dress-detail.html">Go to Dress Page</a>

</body>
</html>
